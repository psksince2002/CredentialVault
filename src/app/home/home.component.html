<div class="bg-dark text-color p-2 h-100">
  <h1 class="text-center heading ">CredVault</h1>
  <p class="text-center">An application to store credentials of various platforms</p>
  <h2 class="text-center mt-5 mb-3">{{username}}'s Vault</h2>
  <button class="btn btn-dark float-end" (click)="addClick()"><i class="fas fa-plus text-light"></i></button>
  <div class="row row-cols-3 g-4">
  <div class="col" *ngFor="let obj of credArray">
  <div class="card w-75">
    <div class="card-body">
      <h5 class="card-title text-center">{{ platformFun(obj.platform) }}</h5>
      <div class="d-flex flex-row justify-content-center">
       <div>
        <h5 class="card-text text-dark">Username :</h5>
        <h5 class="card-text text-dark">Password :</h5>
       </div>
       <div>
        <h5 class="card-text text-dark">{{ obj.username }}</h5>
        <h5 class="card-text text-dark">{{ obj.password }}</h5>
       </div>
     </div>
    </div>
    <div class="card-footer bg-transparent border-warning">
      <div class="d-flex flex-row justify-content-center">
      <button class="btn btn-outline-danger me-2" (click)="onDelete(obj)">delete</button>
      <a class="btn btn-outline-secondary" [routerLink]="['/edit', obj.platform]">Edit</a>
      </div>
    </div>
  </div>
  </div>
  </div>
</div>
